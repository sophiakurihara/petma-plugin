<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<h2>Tweet Creator</h2>
      <div>
        <p>Name: <input class="input__field" type="text" value="Your Twitter name here" id="name"></p>
        <p>Username: <input class="input__field" type="text" value="Your Twitter username" id="username"></p>
        <p>Tweet: <input class="textarea" rows="2" type="textarea" value="Your tweet goes here. 280 characters!" id="body"></p>
      </div>
      <div class="switch">
        <input class="switch__toggle" type="checkbox" id="dark-mode-on">
        <label class="switch__label" for="dark-mode-on">Dark mode</label>
     </div>
      <div class="radio">
        <input id="radioButton1"type="radio" class="radio__button" value="Value" name="radioGroup" >
        <label for="radioButton1" class="radio__label">Radio button</label>
      </div>
      <button class="button button--primary" id="submit-post">Submit</button>
      <!-- TODO: add toggle for Dark mode-->

      <!-- TODO: add radio buttons to select Tweet style -->
<script>

document.getElementById('submit-post').onclick = () => {
  // pull values from inputs
  const name = document.getElementById('name').value;
  const username = document.getElementById('username').value;
  const body = document.getElementById('body').value;
  let darkModeState = document.getElementById('dark-mode-on').checked;

  // submit the tweet along with the inputs
  parent.postMessage({ pluginMessage: { type: 'submit-post', name, username, body, darkModeState } }, '*')
}
</script>
